# systemd-boot loader configuration
# /boot/loader/loader.conf
#
# default @saved  - Boot last-selected entry (persists across reboots)
# timeout 0       - No menu delay (press space during boot to show menu)
# console-mode keep - Preserve firmware console resolution
#                     Alternative: 'auto' (highest supported) or '0'/'1'/'2' for specific mode
#                     Use 'auto' if experiencing resolution issues on boot menu
# editor no       - SECURITY: Disable boot parameter editor (prevents root shell via init=/bin/bash)
#
# SECURITY NOTE: 'editor no' provides defense-in-depth but is NOT sufficient alone.
# An attacker with physical access can still:
#   - Boot from live USB and modify files on disk
#   - Remove the drive and access it from another system
#   - Reset BIOS/UEFI settings
# For comprehensive boot security, implement ALL of the following:
#   1. Enable UEFI Secure Boot with signed kernels (sbctl)
#   2. Set a BIOS/UEFI password
#   3. Enable full disk encryption (LUKS)
#   4. Use TPM-based disk unlock (systemd-cryptenroll)
# See: https://wiki.archlinux.org/title/Unified_Extensible_Firmware_Interface/Secure_Boot
#
# See: https://wiki.archlinux.org/title/Systemd-boot#Loader_configuration

default @saved
timeout 0
console-mode keep
editor no
