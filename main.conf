# iwd (iNet Wireless Daemon) configuration
# /etc/iwd/main.conf
#
# Minimal config for iwd when used as NetworkManager backend.
# NetworkManager handles connection profiles; iwd provides the WiFi backend.
#
# Do NOT enable iwd.service separately when using NM - NetworkManager
# starts and manages iwd internally via wifi.backend=iwd.
#
# See: https://wiki.archlinux.org/title/Iwd
# See: https://iwd.wiki.kernel.org/networkconfigurationsettings

[General]
EnableNetworkConfiguration=false

[DriverQuirks]
# DefaultInterface: Prevent iwd from destroying/recreating wireless interfaces
# at startup. Replaces deprecated UseDefaultInterface=true.
DefaultInterface=*
# PowerSaveDisable: Disable WiFi power saving at driver/firmware level.
# Complements NetworkManager wifi.powersave=2 which operates at connection level.
PowerSaveDisable=*

[Network]
NameResolvingService=systemd
